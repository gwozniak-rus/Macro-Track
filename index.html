<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">


    <title>Macro Track App</title>
</head>

<body>
    <div class="container">
        <div class="col-sm col-sm-offset-2 form-container">
            <form>
                <h2>Meal Information</h2>
                <div class="row">
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="mealName">Meal Name</label>
                            <input type="text" class="form-control" placeholder="" id="mealName">
                            <div id="mealLevel" class="form-text">Enter Breakfast, Lunch, Dinner, or snack</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="calorie" class="form-label">Calories</label>
                        <input type="number" class="form-control" id="calorie">
                        <div id="instruction" class="form-text">Enter the amount of calories consumed for the meal.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table class="table" id="calorie table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">meal name</th>
                    <th scope="col">Tot. Calorie</th>
                    <th scope="col">Daily Tot.</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>
                    <th scope="row">1</th>

                </tr>
                <tr>
                    <th scope="row">2</th>

                    <td>1500</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Dinner</td>
                    <td>2000</td>
                    <td></td>
                </tr>-->
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
